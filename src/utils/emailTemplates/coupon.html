<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your Coupon Awaits!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6f61;
        }

        .coupon-code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #ffefc1;
            border-radius: 5px;
            display: inline-block;
            letter-spacing: 2px;
        }

        .details {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Congratulations, {{name}}!</h1>
        <p class="details">
            Youâ€™ve earned a special coupon for your next purchase at GOSA.
        </p>
        <div class="coupon-code">{{couponCode}}</div>
        <p class="details">
            Discount: {{discount}}{{discountTypeSymbol}} <br>
            Expires on: {{expiry}}
        </p>
        <a href="{{shopUrl}}" class="button">Shop Now</a>
        <p class="footer">
            This coupon is valid for a limited time and subject to <a href="#">terms and conditions</a>.
        </p>
    </div>
</body>

</html>
