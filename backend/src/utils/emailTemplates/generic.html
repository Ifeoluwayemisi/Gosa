<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">{{subject}}</div>
        <div class="content">{{message}}</div>
        {{#if buttonUrl}}
        <a href="{{buttonUrl}}" class="button">{{buttonText}}</a>
        {{/if}}
    </div>
</body>

</html>
